 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wather app</title>
    <link rel="stylesheet" href="style.css">
 </head>
 <body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="entrer city name " 
            spellcheck="false">
            <button><img src="search.png"></button>
        </div>
        <div class="error">Invalid city name</div>
        <div class="weather">
            <img src="rain.png"  class="wather-icon">
            <h1 class="temp">22°C</h1>
            <h2 class="city">Casablanca</h2>
        <div class="detail">
            <div class="col">
                <img src="humidity.png">
                <div>
                    <p class="humitidy">50%</p>
                    <p>Humitidy</p>
                </div>
            </div>
            <div class="col">
                <img src="wind.png">
                <div>
                    <p class="wind">15km/h</p>
                    <p>Wind</p>
                </div>
            </div>
        </div>
        </div>
    </div>

    <script>
        const apiKey ="2eaeac257335a56d647e34e752e58661";
        const apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";

        const searchBox =document.querySelector(".search input");
        const searchBtn =document.querySelector(".search button");
        const watherIcon = document.querySelector(".wather-icon");
        async function chekWeather(city) {
            const response = await fetch(apiUrl + city +  `&appid=${apiKey}`);
            if(response.status ==404 ){
                 document.querySelector(".error").style.display ="block";
                  document.querySelector(".weather").style.display ="none"
            }else{
                
            var data = await response.json();
            

            document.querySelector(".city").innerHTML = data.name;
            document.querySelector(".temp").innerHTML =Math.round(data.main.temp)  +"°C";
            document.querySelector(".humitidy").innerHTML = data.main.humidity +"%";
            document.querySelector(".wind").innerHTML = data.wind.speed +"km/h";
            if(data.weather[0].main == "Clouds"){
                watherIcon.src ="clouds.png";
            }
            else if(data.weather[0].main == "Clear"){
                watherIcon.src ="clear.png"; 
            }
            else if(data.weather[0].main == "Rain"){
                watherIcon.src ="rain.png"; 
            }
            else if(data.weather[0].main == "Drizzel"){
                watherIcon.src ="drizzel.png"; 
            }
            else if(data.weather[0].main == "Mist"){
                watherIcon.src ="mist.png"; 
            }
            document.querySelector(".weather").style.display ="block";
             document.querySelector(".error").style.display ="none";
            }
        }
        searchBtn.addEventListener("click",()=>{
                 chekWeather(searchBox.value);
        })
     
    </script>
 </body>
 </html>
